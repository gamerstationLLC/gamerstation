name: Build WoW Item DB

on:
  schedule:
    - cron: "5 12 * * *"
  workflow_dispatch:

concurrency:
  group: wow-items-db
  cancel-in-progress: false

permissions:
  contents: read  # no write needed anymore

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Probe (skip rebuild if unchanged)
        id: probe
        env:
          BNET_CLIENT_ID: ${{ secrets.BNET_CLIENT_ID }}
          BNET_CLIENT_SECRET: ${{ secrets.BNET_CLIENT_SECRET }}
        run: |
          set +e
          npx tsx scripts/wow/probe-item-db.ts
          code=$?
          echo "probe_exit=$code" >> $GITHUB_OUTPUT
          exit 0

      - name: Build WoW item DB
        if: steps.probe.outputs.probe_exit == '10'
        env:
          BNET_CLIENT_ID: ${{ secrets.BNET_CLIENT_ID }}
          BNET_CLIENT_SECRET: ${{ secrets.BNET_CLIENT_SECRET }}
        run: |
          npx tsx scripts/wow/build-item-db.ts \
            --out public/data/wow/items \
            --locale en_US \
            --pageSize 100 \
            --packSize 500 \
            --sleepMs 35 \
            --onlyEquippable true \
            --minReqLevel 70 \
            --allowedQualities rare,epic,legendary \
            --ilvlWindow 40 \
            --logEvery 250

      - name: Upload WoW item DB to Blob
        if: steps.probe.outputs.probe_exit == '10'
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
        run: |
          node scripts/blob/upload-data.mjs \
            public/data/wow/items \
            data/wow/items
