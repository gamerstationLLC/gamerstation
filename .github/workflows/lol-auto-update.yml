name: Auto Update LoL Data

on:
  schedule:
    - cron: "15 */6 * * *" # every 6 hours
  workflow_dispatch: {}

concurrency:
  group: lol-auto-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  lol:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ Always start from latest origin/main
      - name: Sync with main (pre-build)
        run: |
          set -e
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Cache Riot data
        id: riot_cache
        uses: actions/cache@v4
        with:
          path: |
            scripts/riot/cache/matches
            scripts/riot/cache/timelines
            scripts/riot/cache/state
          key: lol-riot-cache-v1-${{ runner.os }}
          restore-keys: |
            lol-riot-cache-v1-${{ runner.os }}
            lol-riot-cache-v1

      - name: Debug - Cache hit
        run: |
          echo "cache-hit=${{ steps.riot_cache.outputs.cache-hit }}"
          du -sh scripts/riot/cache/* 2>/dev/null || true

      - name: Prune old Riot cache (90 days)
        run: |
          set -e
          echo "Pruning Riot cache older than 90 days..."
          CUTOFF=$(date -d "90 days ago" +%s)

          for DIR in scripts/riot/cache/matches scripts/riot/cache/timelines; do
            if [ -d "$DIR" ]; then
              find "$DIR" -type f -name "*.json" | while read -r file; do
                mtime=$(stat -c %Y "$file" 2>/dev/null || echo 0)
                if [ "$mtime" -lt "$CUTOFF" ]; then
                  rm -f "$file"
                fi
              done
            fi
          done

          echo "Cache pruning complete."
          du -sh scripts/riot/cache/* 2>/dev/null || true

      - name: Update LoL static data (ddragon + items)
        run: npm run lol:update

      - name: Update LoL overrides
        run: npm run lol:update:overrides

      - name: Crawl Riot matches into cache/state (soft timeout)
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          RIOT_REGION: americas

          # ladder bootstrap
          RIOT_PLATFORM: na1
          LADDER_QUEUE: RANKED_SOLO_5x5
          LADDER_TIER: challenger
          LADDER_MAX_PLAYERS: "250"

          # crawl knobs
          MAX_MATCHES_PER_RUN: "20000"
          MAX_NEW_PUUIDS_PER_RUN: "4000"
          MATCHES_PER_PUUID: "100"

          # pipeline knobs
          USE_TIMELINE: "0"
          REPROCESS_BOOTSTRAP: "1"
          CACHE_SCAN_LIMIT: "0"
          CACHE_MAX_AGE_DAYS: "90"

          # (finalize-related but harmless here)
          MIN_DISPLAY_SAMPLE: "25"
          BAYES_K: "100"
          PRIOR_WINRATE: "0.5"
          PATCH_MAJOR_MINOR_ONLY: "1"
          ALLOW_LOW_SAMPLE_FALLBACK: "0"
        run: |
          set -e

          EC=0
          timeout 17940 npm run lol:update:meta || EC=$?

          if [ "$EC" -ne 0 ] && [ "$EC" -ne 124 ]; then
            echo "Crawl failed with exit code $EC"
            exit "$EC"
          fi

          echo "Crawl completed (or timed out safely). Continuing..."

      - name: Finalize meta builds outputs from cache
        if: always()
        env:
          MIN_DISPLAY_SAMPLE: "25"
          BAYES_K: "100"
          PRIOR_WINRATE: "0.5"
          MIN_PATCH_MAJOR: "16"
        run: npm run lol:finalize:meta

      - name: Debug - What will be committed
        if: always()
        run: |
          echo "== State counts =="
          node -e "const fs=require('fs'); const p='scripts/riot/cache/state/seen_match_ids.json'; if(fs.existsSync(p)){const j=JSON.parse(fs.readFileSync(p,'utf8')); console.log('seen_match_ids', Array.isArray(j)?j.length:Object.keys(j).length);} else console.log('seen_match_ids missing');"
          node -e "const fs=require('fs'); const p='scripts/riot/cache/state/seen_puuids.json'; if(fs.existsSync(p)){const j=JSON.parse(fs.readFileSync(p,'utf8')); console.log('seen_puuids', Array.isArray(j)?j.length:Object.keys(j).length);} else console.log('seen_puuids missing');"

          echo "== Output sizes =="
          ls -lh public/data/lol/meta_builds_ranked.json public/data/lol/meta_builds_casual.json || true

          echo "== Git status (public/data/lol) =="
          git status --porcelain public/data/lol || true

          echo "== Diffstat (public/data/lol) =="
          git diff --stat -- public/data/lol || true

      - name: Commit & push (if changed)
        if: always()
        run: |
          set -e

          git config user.name "gamerstation-bot"
          git config user.email "actions@users.noreply.github.com"

          git add public/data/lol

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(lol): automated refresh"

          # ✅ Parallel-safe push: rebase + retry loop
          for i in 1 2 3 4 5; do
            echo "Attempt $i: fetching + rebasing on origin/main..."
            git fetch origin main
            if ! git rebase origin/main; then
              echo "Rebase failed; aborting and retrying..."
              git rebase --abort || true
            fi

            echo "Attempt $i: pushing..."
            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed (attempt $i). Retrying in 5s..."
            sleep 5
          done

          echo "Push failed after retries."
          exit 1
