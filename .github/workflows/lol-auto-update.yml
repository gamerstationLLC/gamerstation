# .github/workflows/lol-auto-update.yml
name: Auto Update LoL Data

on:
  schedule:
    - cron: "15 */6 * * *" # every 6 hours
  workflow_dispatch: {}

concurrency:
  group: lol-auto-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  lol:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Cache Riot data
        uses: actions/cache@v4
        with:
          path: |
            scripts/riot/cache/matches
            scripts/riot/cache/timelines
            scripts/riot/cache/state
          key: lol-riot-cache-v1-${{ runner.os }}
          restore-keys: |
            lol-riot-cache-v1-${{ runner.os }}
            lol-riot-cache-v1

      # ðŸ”¥ KEEP ONLY LAST 90 DAYS OF MATCH DATA (repo cache)
      - name: Prune old Riot cache (90 days)
        run: |
          set -e
          echo "Pruning Riot cache older than 90 days..."
          CUTOFF=$(date -d "90 days ago" +%s)

          for DIR in scripts/riot/cache/matches scripts/riot/cache/timelines; do
            if [ -d "$DIR" ]; then
              find "$DIR" -type f -name "*.json" | while read -r file; do
                mtime=$(stat -c %Y "$file" 2>/dev/null || echo 0)
                if [ "$mtime" -lt "$CUTOFF" ]; then
                  rm -f "$file"
                fi
              done
            fi
          done

          echo "Cache pruning complete."

      # 1) Always update ddragon data + items (fast & deterministic)
      - name: Update LoL static data (ddragon + items)
        run: npm run lol:update

      - name: Update LoL overrides
        run: npm run lol:update:overrides

      # 2) Crawl (can be long). If it hits timeout, we still want finalize to run.
      - name: Crawl Riot matches into cache/state (soft timeout)
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          RIOT_REGION: americas

          # ladder bootstrap
          RIOT_PLATFORM: na1
          LADDER_QUEUE: RANKED_SOLO_5x5
          LADDER_TIER: challenger
          LADDER_MAX_PLAYERS: "250"

          # crawl knobs
          MAX_MATCHES_PER_RUN: "20000"
          MAX_NEW_PUUIDS_PER_RUN: "4000"
          MATCHES_PER_PUUID: "100"

          # pipeline knobs
          USE_TIMELINE: "0"
          REPROCESS_BOOTSTRAP: "1"
          CACHE_SCAN_LIMIT: "0"
          CACHE_MAX_AGE_DAYS: "90"

          # (finalize-related but harmless here)
          MIN_DISPLAY_SAMPLE: "25"
          BAYES_K: "100"
          PRIOR_WINRATE: "0.5"
          PATCH_MAJOR_MINOR_ONLY: "1"
          ALLOW_LOW_SAMPLE_FALLBACK: "0"
        run: |
          set -e

          # 4h 59m soft timeout so finalize/commit can still run
          timeout 17940 npm run lol:update:meta || EC=$?
          EC=${EC:-0}

          # timeout returns 124; treat as "ok, partial crawl"
          if [ "$EC" -ne 0 ] && [ "$EC" -ne 124 ]; then
            echo "Crawl failed with exit code $EC"
            exit "$EC"
          fi

          echo "Crawl completed (or timed out safely). Continuing..."

      # 3) Finalize ALWAYS runs (build outputs from cache/state)
      - name: Finalize meta builds outputs from cache
        if: always()
        env:
          MIN_DISPLAY_SAMPLE: "25"
          BAYES_K: "100"
          PRIOR_WINRATE: "0.5"
          MIN_PATCH_MAJOR: "16"
        run: npm run lol:finalize:meta

      # 4) Commit outputs if changed
      - name: Commit & push (if changed)
        run: |
          set -e

          git config user.name "gamerstation-bot"
          git config user.email "actions@users.noreply.github.com"

          # Stage only what you intend to publish
          git add public/data/lol

          # If nothing staged, exit cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(lol): automated refresh"
          git push origin main
