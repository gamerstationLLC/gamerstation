name: Auto Update LoL Data

on:
  schedule:
    - cron: "15 */6 * * *" # every 6 hours
  workflow_dispatch: {}

concurrency:
  group: lol-auto-update
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  lol:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Cache Riot data
        uses: actions/cache@v4
        with:
          path: |
            scripts/riot/cache/matches
            scripts/riot/cache/timelines
            scripts/riot/cache/state
          key: lol-riot-cache-v1
          restore-keys: |
            lol-riot-cache-v1

      - name: Update ALL LoL data (data + overrides + meta + finalize)
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          RIOT_REGION: americas

          # crawl knobs
          MAX_MATCHES_PER_RUN: "20000"
          MAX_NEW_PUUIDS_PER_RUN: "4000"
          MATCHES_PER_PUUID: "100"

          # output knobs
          USE_TIMELINE: "0"
          MIN_DISPLAY_SAMPLE: "25"
          ALLOW_LOW_SAMPLE_FALLBACK: "0"
          BAYES_K: "100"
          PRIOR_WINRATE: "0.5"
          PATCH_MAJOR_MINOR_ONLY: "1"
          REPROCESS_SEEDS: "1"
          CACHE_SCAN_LIMIT: "0"
        run: npm run lol:update:all

      - name: Create Pull Request (if changed)
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(lol): automated refresh"
          title: "chore(lol): automated refresh"
          body: "Automated LoL data refresh (base data, overrides, meta builds)."
          branch: "bot/lol-auto-update"
          delete-branch: true
          add-paths: |
            public/data/lol
