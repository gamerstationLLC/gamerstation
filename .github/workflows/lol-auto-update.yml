name: Auto Update LoL Data

on:
  schedule:
    - cron: "15 */6 * * *" # every 6 hours
  workflow_dispatch: {}

concurrency:
  group: lol-auto-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  lol:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Cache Riot data
        uses: actions/cache@v4
        with:
          path: |
            scripts/riot/cache/matches
            scripts/riot/cache/timelines
            scripts/riot/cache/state
          key: lol-riot-cache-v1
          restore-keys: |
            lol-riot-cache-v1

      # ðŸ”¥ KEEP ONLY LAST 90 DAYS OF MATCH DATA
      - name: Prune old Riot cache (90 days)
        run: |
          echo "Pruning Riot cache older than 90 days..."

          CUTOFF=$(date -d "90 days ago" +%s)

          for DIR in scripts/riot/cache/matches scripts/riot/cache/timelines; do
            if [ -d "$DIR" ]; then
              find "$DIR" -type f -name "*.json" | while read file; do
                mtime=$(stat -c %Y "$file")
                if [ "$mtime" -lt "$CUTOFF" ]; then
                  rm "$file"
                fi
              done
            fi
          done

          echo "Cache pruning complete."

      - name: Update ALL LoL data (data + overrides + meta + finalize)
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          RIOT_REGION: americas

          # ladder bootstrap
          RIOT_PLATFORM: na1
          LADDER_QUEUE: RANKED_SOLO_5x5
          LADDER_TIER: challenger
          LADDER_MAX_PLAYERS: "250"

          # crawl knobs (aggressive; expect 429 backoffs sometimes)
          MAX_MATCHES_PER_RUN: "20000"
          MAX_NEW_PUUIDS_PER_RUN: "4000"
          MATCHES_PER_PUUID: "100"

          # output knobs
          USE_TIMELINE: "0"
          MIN_DISPLAY_SAMPLE: "25"
          ALLOW_LOW_SAMPLE_FALLBACK: "0"
          BAYES_K: "100"
          PRIOR_WINRATE: "0.5"
          PATCH_MAJOR_MINOR_ONLY: "1"
          REPROCESS_BOOTSTRAP: "1"
          CACHE_SCAN_LIMIT: "0"
        run: |
          set -e
          # Soft timeout: stop crawl at ~4h59m so commit & push can run
          timeout 17940 npm run lol:update:all || true

      - name: Commit & push (if changed)
        run: |
          set -e

          if [ -z "$(git status --porcelain public/data/lol)" ]; then
            echo "No changes in public/data/lol. Skipping commit."
            exit 0
          fi

          git config user.name "gamerstation-bot"
          git config user.email "actions@users.noreply.github.com"

          git add public/data/lol
          git commit -m "chore(lol): automated refresh"
          git push origin main
