name: Update LoL Champion Tiers

on:
  schedule:
    - cron: "0 */2 * * *" # every 2 hours
  workflow_dispatch: {}

# ✅ If you truly want to serialize Riot-heavy workflows, keep this shared lock.
# Otherwise, change this to a unique group like "lol-champion-tiers".
concurrency:
  group: lol-tier-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  tiers:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ Always start from latest origin/main (NO MERGE COMMITS)
      - name: Sync with main (pre-build)
        run: |
          set -e
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      # 1) Build champion tiers JSON
      - name: Build LoL champion tiers
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          CHAMPION_TIERS_REGION: "na1"
          CHAMPION_TIERS_QUEUE: "RANKED_SOLO_5x5"
          CHAMPION_TIERS_MATCHES_PER_CHAMP: "200"
          CHAMPION_TIERS_CONCURRENCY: "3"
          CHAMPION_TIERS_GAP_MS: "300"
          CHAMPION_TIERS_REQ_MIN_GAP_MS: "250"
        run: |
          set -e
          npm run lol:champion-tiers

      # 2) Finalize (still runs even if build partially fails)
      - name: Finalize LoL champion tiers
        if: always()
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          CHAMPION_TIERS_FINALIZE_CONCURRENCY: "2"
          CHAMPION_TIERS_FINALIZE_GAP_MS: "200"
          CHAMPION_TIERS_FINALIZE_REQ_MIN_GAP_MS: "200"
        run: |
          set -e
          npm run lol:finalize:champion-tiers

      # 3) Debug
      - name: Debug - Output + git diff
        if: always()
        run: |
          echo "== Output sample =="
          ls -lah public/data/lol || true
          ls -lah public/data/lol/champion_tiers.json || true

          echo "== Git status (champion_tiers.json) =="
          git status --porcelain -- public/data/lol/champion_tiers.json || true

          echo "== Diffstat (champion_tiers.json) =="
          git diff --stat -- public/data/lol/champion_tiers.json || true

      # 4) Commit → Push
      - name: Commit & push (if changed)
        if: always()
        run: |
          set -e

          git config user.name "gamerstation-bot"
          git config user.email "actions@users.noreply.github.com"

          # If the output file doesn't exist, don't fail the job.
          if [ ! -f "public/data/lol/champion_tiers.json" ]; then
            echo "No public/data/lol/champion_tiers.json exists; nothing to commit."
            exit 0
          fi

          git add public/data/lol/champion_tiers.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(lol): refresh champion tiers"

          # Retry push with rebase (DO NOT reset --hard; it deletes your commit)
          for i in 1 2 3 4 5; do
            echo "Attempt $i: syncing latest main (rebase)..."
            git fetch origin main
            git pull --rebase --autostash origin main || true

            echo "Attempt $i: pushing..."
            if git push origin main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Attempt $i failed. Retrying in 5s..."
            sleep 5
          done

          echo "Push failed after retries."
          exit 1
