name: Update LoL Champion Tiers

on:
  schedule:
    - cron: "0 */2 * * *" # every 2 hours
  workflow_dispatch: {}

concurrency:
  group: lol-tier-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  tiers:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ Always start from latest origin/main
      - name: Sync with main (pre-build)
        shell: bash
        run: |
          set -e
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      # ✅ Optional: prune any tiers cache older than 90d (safe if dirs don't exist)
      - name: Prune old Champion Tiers cache (90 days)
        shell: bash
        run: |
          set -e
          echo "Pruning champion tiers cache older than 90 days (if present)..."
          CUTOFF=$(date -d "90 days ago" +%s)

          for DIR in scripts/riot/cache/champion_tiers scripts/riot/cache/champion-tiers; do
            if [ -d "$DIR" ]; then
              find "$DIR" -type f -name "*.json" | while read -r file; do
                mtime=$(stat -c %Y "$file" 2>/dev/null || echo 0)
                if [ "$mtime" -lt "$CUTOFF" ]; then
                  rm -f "$file"
                fi
              done
              echo "Pruned: $DIR"
            fi
          done

      # ✅ CRITICAL: NEVER fail the job here (expired RIOT_API_KEY should not block finalize+commit)
      - name: Build LoL champion tiers (never fails job)
        shell: bash
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}

          # ✅ what your script actually reads
          RIOT_REGION: "americas"   # match-v5 (americas/europe/asia)
          RIOT_PLATFORM: "na1"      # league/summoner (na1/euw1/kr/etc)

          # ✅ matchlist filters + budgets
          TIERS_QUEUE_IDS: "420,440"          # ranked solo + flex (you can set just "420")
          TIERS_DAYS_BACK: "14"               # startTime window
          TIERS_MAX_MATCHES_PER_RUN: "2500"   # cap total matches processed per run
          TIERS_MAX_NEW_PUUIDS_PER_RUN: "500" # snowball cap
          TIERS_MATCHES_PER_PUUID: "20"       # how many IDs per puuid page
          TIERS_GAP_MS: "300"                 # spacing between requests
          TIERS_REPROCESS_BOOTSTRAP: "0"      # keep off unless you want reprocessing

          # ✅ ladder bootstrap knobs
          LADDER_QUEUE: "RANKED_SOLO_5x5"
          LADDER_TIER: "challenger"
          LADDER_MAX_PLAYERS: "300"
        run: |
          set +e
          EC=0

          npm run lol:champion-tiers
          EC=$?

          echo "Build exit code: $EC"

          if [ "$EC" -ne 0 ]; then
            echo "Build failed (possibly expired RIOT_API_KEY). Continuing anyway to finalize..."
            exit 0
          fi

          echo "Build completed successfully."
          exit 0

      # ✅ Finalize ALWAYS runs (your finalize overwrites champion_tiers.json each time)
      - name: Finalize LoL champion tiers
        if: always()
        shell: bash
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
        run: |
          set -e
          npm run lol:finalize:champion-tiers

      # ✅ Debug
      - name: Debug - Output + git diff
        if: always()
        shell: bash
        run: |
          echo "== Output sample =="
          ls -lah public/data/lol || true
          ls -lah public/data/lol/champion_tiers.json || true

          echo "== Git status (champion_tiers.json) =="
          git status --porcelain -- public/data/lol/champion_tiers.json || true

          echo "== Diffstat (champion_tiers.json) =="
          git diff --stat -- public/data/lol/champion_tiers.json || true

      # ✅ Commit → Push: stage ONLY this workflow's json; merge-pull loop (NO rebase)
      - name: Commit & push (if changed)
        if: always()
        shell: bash
        run: |
          set -e

          git config user.name "gamerstation-bot"
          git config user.email "actions@users.noreply.github.com"

          if [ ! -f "public/data/lol/champion_tiers.json" ]; then
            echo "No public/data/lol/champion_tiers.json exists; nothing to commit."
            exit 0
          fi

          git add public/data/lol/champion_tiers.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(lol): refresh champion tiers"

          for i in 1 2 3 4 5; do
            echo "Attempt $i: syncing latest origin/main (merge, no rebase)..."
            git fetch origin main
            git pull origin main --no-rebase || true

            echo "Attempt $i: pushing..."
            if git push origin main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Attempt $i failed. Retrying in 5s..."
            sleep 5
          done

          echo "Push failed after retries."
          exit 1
