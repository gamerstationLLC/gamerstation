name: Update LoL Champion Tiers

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch: {}

concurrency:
  group: lol-tier-update
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  tiers:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Sync with main (pre-build)
        run: |
          set -e
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Prune old Champion Tiers cache (90 days)
        run: |
          set -e
          echo "Pruning champion tiers cache older than 90 days (if present)..."
          CUTOFF=$(date -d "90 days ago" +%s)

          for DIR in scripts/riot/cache/champion_tiers scripts/riot/cache/champion-tiers; do
            if [ -d "$DIR" ]; then
              find "$DIR" -type f -name "*.json" | while read -r file; do
                mtime=$(stat -c %Y "$file" 2>/dev/null || echo 0)
                if [ "$mtime" -lt "$CUTOFF" ]; then
                  rm -f "$file"
                fi
              done
              echo "Pruned: $DIR"
            fi
          done

      - name: Build LoL champion tiers (soft-timeout 90m; never fails job)
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          RIOT_REGION: "americas"
          RIOT_PLATFORM: "na1"
          TIERS_QUEUE_IDS: "420,440"
          TIERS_DAYS_BACK: "14"
          TIERS_MAX_MATCHES_PER_RUN: "2500"
          TIERS_MAX_NEW_PUUIDS_PER_RUN: "500"
          TIERS_MATCHES_PER_PUUID: "20"
          TIERS_GAP_MS: "300"
          TIERS_REPROCESS_BOOTSTRAP: "0"
          LADDER_QUEUE: "RANKED_SOLO_5x5"
          LADDER_TIER: "challenger"
          LADDER_MAX_PLAYERS: "300"
        run: |
          set +e
          echo "Starting tiers crawl with soft timeout of 90 minutes..."

          timeout --signal=SIGTERM --kill-after=30s 5400 npm run lol:champion-tiers
          EC=$?

          if [ "$EC" -eq 124 ]; then
            echo "Crawl hit 90-minute soft timeout. Proceeding to finalize+upload with what we have."
          else
            echo "Crawl exited with code: $EC (continuing regardless)."
          fi

          exit 0

      - name: Finalize LoL champion tiers (never fails job)
        if: always()
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
        run: |
          set +e
          npm run lol:finalize:champion-tiers
          EC=$?
          echo "Finalize exit code: $EC"
          echo "Continuing to debug/upload regardless..."
          exit 0

      - name: Debug - Output + git diff
        if: always()
        run: |
          echo "== Output sample =="
          ls -lah public/data/lol || true
          ls -lah public/data/lol/champion_tiers.json || true

          echo "== Git status (champion_tiers.json) =="
          git status --porcelain -- public/data/lol/champion_tiers.json || true

          echo "== Diffstat (champion_tiers.json) =="
          git diff --stat -- public/data/lol/champion_tiers.json || true

      - name: Upload champion tiers to Vercel Blob (never fails job)
        if: always()
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
          BLOB_UPLOADS: "public/data/lol/champion_tiers.json=data/lol/champion_tiers.json"
          BLOB_CACHE_SECONDS: "300"
          LOL_PATCH: ${{ github.run_id }}
        run: |
          set +e

          if [ -z "$BLOB_READ_WRITE_TOKEN" ]; then
            echo "BLOB_READ_WRITE_TOKEN missing in GitHub Secrets. Skipping Blob upload."
            exit 0
          fi

          if [ ! -f "public/data/lol/champion_tiers.json" ]; then
            echo "No public/data/lol/champion_tiers.json exists; nothing to upload."
            exit 0
          fi

          node scripts/blob/upload-data.mjs
          EC=$?
          echo "Blob upload exit code: $EC"
          echo "Continuing regardless..."
          exit 0
