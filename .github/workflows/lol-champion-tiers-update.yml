name: Update LoL Champion Tiers

on:
  schedule:
    - cron: "0 */2 * * *" # every 2 hours
  workflow_dispatch: {}

concurrency:
  group: lol-champion-tiers-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  tiers:
    runs-on: ubuntu-latest
    timeout-minutes: 90   # ⏱ soft stop at 1h30m

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Always start from latest main
      - name: Sync with main (pre-build)
        run: |
          set -e
          git fetch
          git checkout main
          git pull

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      # 1) Build champion tiers JSON
      - name: Build LoL champion tiers
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          CHAMPION_TIERS_REGION: "na1"
          CHAMPION_TIERS_QUEUE: "RANKED_SOLO_5x5"
          CHAMPION_TIERS_MATCHES_PER_CHAMP: "200"
          CHAMPION_TIERS_CONCURRENCY: "3"
          CHAMPION_TIERS_GAP_MS: "300"
          CHAMPION_TIERS_REQ_MIN_GAP_MS: "250"
        run: |
          set -e
          npm run lol:champion-tiers

      # 2) Finalize (still runs even if build partially fails)
      - name: Finalize LoL champion tiers
        if: always()
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          CHAMPION_TIERS_FINALIZE_CONCURRENCY: "2"
          CHAMPION_TIERS_FINALIZE_GAP_MS: "200"
          CHAMPION_TIERS_FINALIZE_REQ_MIN_GAP_MS: "200"
        run: |
          set -e
          npm run lol:finalize:champion-tiers

      # 3) Debug
      - name: Debug - Output + git diff
        if: always()
        run: |
          echo "== Output sample =="
          ls -lah public/data/lol/champion_tiers || true
          find public/data/lol/champion_tiers -maxdepth 3 -type f -name "*.json" | head -n 20 || true

          echo "== Git status (champion_tiers) =="
          git status --porcelain public/data/lol/champion_tiers || true

          echo "== Diffstat (champion_tiers) =="
          git diff --stat -- public/data/lol/champion_tiers || true

      # 4) Commit → Pull → Push
      - name: Commit & push (if changed)
        if: always()
        run: |
          set -e

          git config user.name "gamerstation-bot"
          git config user.email "actions@users.noreply.github.com"

          git add public/data/lol/champion_tiers

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(lol): refresh champion tiers"

          for i in 1 2 3 4 5; do
            echo "Attempt $i: pulling latest main..."
            if git pull; then
              echo "Attempt $i: pushing..."
              if git push; then
                echo "Push succeeded."
                exit 0
              fi
            fi

            echo "Attempt $i failed. Retrying in 5s..."
            sleep 5
          done

          echo "Push failed after retries."
          exit 1
