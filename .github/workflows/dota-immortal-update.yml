name: Update Dota Immortal Stats

on:
  # Every 8 hours (00:00, 08:00, 16:00 UTC)
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:
    inputs:
      rebuild:
        description: "Rebuild from scratch (wipe immortal_v2 cache/state before crawling)"
        required: false
        default: "false"
      aggressive:
        description: "Aggressive crawl settings (more pages + more new matches)"
        required: false
        default: "false"

concurrency:
  group: dota-immortal-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  immortal:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    defaults:
      run:
        shell: bash

    # ✅ Centralize knobs so build/finalize stay in sync
    env:
      # No key needed for free usage; leaving this here is harmless.
      OPENDOTA_API_KEY: ${{ secrets.OPENDOTA_API_KEY }}

      # Default crawl knobs (safe + much bigger intake than before)
      DOTA_IMMORTAL_WINDOW_DAYS: "30"
      DOTA_PUBLICMATCHES_PAGES: "40"
      DOTA_MAX_NEW_MATCHES: "500"
      DOTA_REQ_DELAY_MS: "250"

      # Finalize thresholds (tune as you like; these are realistic for Immortal once cache grows)
      DOTA_IMMORTAL_MIN_RANK_TIER: "80"
      DOTA_IMMORTAL_MIN_HEROES: "60"
      DOTA_IMMORTAL_MIN_TOTAL_PICKS: "2000"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ Always start from latest origin/main
      - name: Sync with main (pre-build)
        run: |
          set -e
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      # ✅ Optional: wipe cache/state if user requested a rebuild
      - name: Rebuild toggle (wipe immortal_v2 cache/state)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.rebuild == 'true' }}
        run: |
          set -e
          echo "Rebuild=true → wiping scripts/dota/cache/immortal_v2 ..."
          rm -rf scripts/dota/cache/immortal_v2 || true
          mkdir -p scripts/dota/cache/immortal_v2

      # ✅ Optional: more aggressive crawl settings on demand
      - name: Aggressive toggle (bigger intake)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.aggressive == 'true' }}
        run: |
          set -e
          echo "Aggressive=true → overriding crawl knobs..."
          echo "DOTA_IMMORTAL_WINDOW_DAYS=30" >> $GITHUB_ENV
          echo "DOTA_PUBLICMATCHES_PAGES=40" >> $GITHUB_ENV
          echo "DOTA_MAX_NEW_MATCHES=1200" >> $GITHUB_ENV
          echo "DOTA_REQ_DELAY_MS=250" >> $GITHUB_ENV

      # ✅ Prune cache older than 30d (safe if dirs don't exist)
      - name: Prune old Dota Immortal cache (30 days)
        run: |
          set -e
          echo "Pruning Dota Immortal cache older than 30 days (if present)..."
          CUTOFF=$(date -d "30 days ago" +%s)

          for DIR in scripts/dota/cache/immortal_v2/matches; do
            if [ -d "$DIR" ]; then
              find "$DIR" -type f -name "*.json" | while read -r file; do
                mtime=$(stat -c %Y "$file" 2>/dev/null || echo 0)
                if [ "$mtime" -lt "$CUTOFF" ]; then
                  rm -f "$file"
                fi
              done
              echo "Pruned: $DIR"
            fi
          done

      # ✅ Soft timeout: stop the BUILD after 90 minutes, but DO NOT kill the job.
      # ✅ CRITICAL: NEVER fail the job here (timeout/429/etc should not block finalize+commit)
      - name: Build Dota Immortal cache (soft-timeout 90m; never fails job)
        run: |
          set +e
          echo "Starting Dota Immortal build with soft timeout of 90 minutes..."
          echo "Knobs:"
          echo "  WINDOW_DAYS=$DOTA_IMMORTAL_WINDOW_DAYS"
          echo "  PAGES=$DOTA_PUBLICMATCHES_PAGES"
          echo "  MAX_NEW=$DOTA_MAX_NEW_MATCHES"
          echo "  DELAY_MS=$DOTA_REQ_DELAY_MS"

          # 5400s = 90 minutes
          timeout --signal=SIGTERM --kill-after=30s 5400 npm run dota:immortal:build
          EC=$?

          # GNU timeout uses exit code 124 when it times out.
          if [ "$EC" -eq 124 ]; then
            echo "Build hit 90-minute soft timeout. Proceeding to finalize+commit with what we have."
          else
            echo "Build exited with code: $EC (continuing regardless)."
          fi

          # Never fail job here
          exit 0

      # ✅ Finalize ALWAYS runs
      - name: Finalize Dota Immortal JSON (never fails job)
        if: always()
        run: |
          set +e
          echo "Finalizing with thresholds:"
          echo "  MIN_RANK_TIER=$DOTA_IMMORTAL_MIN_RANK_TIER"
          echo "  MIN_HEROES=$DOTA_IMMORTAL_MIN_HEROES"
          echo "  MIN_TOTAL_PICKS=$DOTA_IMMORTAL_MIN_TOTAL_PICKS"

          npm run dota:immortal:finalize
          EC=$?
          echo "Finalize exit code: $EC"
          echo "Continuing to debug/commit regardless..."
          exit 0

      # ✅ Debug
      - name: Debug - Output + git diff
        if: always()
        run: |
          echo "== Output sample =="
          ls -lah public/data/dota || true
          ls -lah public/data/dota/immortal_hero_stats.json || true

          echo "== Git status (immortal_hero_stats.json) =="
          git status --porcelain -- public/data/dota/immortal_hero_stats.json || true

          echo "== Diffstat (immortal_hero_stats.json) =="
          git diff --stat -- public/data/dota/immortal_hero_stats.json || true

          echo "== Checkpoints =="
          ls -lah scripts/dota/cache/immortal_v2/state || true
          cat scripts/dota/cache/immortal_v2/state/finalize_checkpoint.json 2>/dev/null || true
          cat scripts/dota/cache/immortal_v2/state/build_checkpoint.json 2>/dev/null || true
          cat scripts/dota/cache/immortal_v2/state/last_attempt.json 2>/dev/null || true
          cat scripts/dota/cache/immortal_v2/state/last_success.json 2>/dev/null || true

      # ✅ Commit → Push: stage ONLY this workflow's json; merge-pull loop (NO rebase)
      - name: Commit & push (if changed)
        if: always()
        run: |
          set -e

          git config user.name "gamerstation-bot"
          git config user.email "actions@users.noreply.github.com"

          if [ ! -f "public/data/dota/immortal_hero_stats.json" ]; then
            echo "No public/data/dota/immortal_hero_stats.json exists; nothing to commit."
            exit 0
          fi

          git add public/data/dota/immortal_hero_stats.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(dota): refresh immortal hero stats"

          for i in 1 2 3 4 5; do
            echo "Attempt $i: syncing latest origin/main (merge, no rebase)..."
            git fetch origin main
            git pull origin main --no-rebase || true

            echo "Attempt $i: pushing..."
            if git push origin main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Attempt $i failed. Retrying in 5s..."
            sleep 5
          done

          echo "Push failed after retries."
          exit 1
